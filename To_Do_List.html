<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2024</title>

	<link rel="stylesheet" href="To_Do_List.css" />
</head>
<body>
	
	<header>
		<h1>Task List 2024</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<button 
				type="submit"
				id="new-task-submit">
				Add Task
			</button>
		</form>
		
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">
				
			</div>
		</section>
	</main>

	<script src="To_Do_List.js"></script>
</body>
</html>
